	<body>
		<div id="all">
			<div class="content">
				<nav>

				<div class="input">

						请输入您收到的验证码

					<div class="inputcont">
						<input type="text" placeholder="验证码" id="num" style="padding-left: 1.5rem; padding-right: 4rem;">

            </span>

            		<div class="daojishi">
            			<span class="time">60</span>s

		<script src="js/home.js"></script>
		<script src="js/zepto.min.js"></script>
		<script>
			$(function() {
				var t =0;
				$(".huoqu").click(function(){
					$(".time").html(60)
					t=60;
					$(this).hide()
					$(".daojishi").show();
					var txt =$(".time").html();
					
					console.log(typeof t)
					var timer = setInterval(function(){
						t--
						$(".time").html(t)
						if(t<=0){
							clearInterval(timer)
							$(".huoqu").html("<a href='javascript:;'>重新获取</a>")
							$(".huoqu").show()
							
							
						}
					},1000)
	})
				
				

				
			})
		</script>
