<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" href="css/new-use.css" />
		<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css"/>
		<script src="js/main.js"></script>
		<title>code</title>
		<style type="text/css">
			@font-face{
				font-family: "aaa";
				src:url("IcoMoon-Free.ttf");
			}
			.icon{
				font-family: "aaa"
			}
			.icon-home:before{
				content:"\e96a";
				color:white;
				font-size:0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="header-a">
				<div class="back">
					<a href="use.html"><span class="icon icon-home"></span></a>
				</div>
				<p>新增应用</p>
				<div class="back">
					<span></span>
				</div>
			</div>
		</div>
		<div class="banner">
			<img src="img/new-use_banner.png" alt="" />
		</div>
		<div class="content">
			<div class="application">
				<p>应用信息</p>
			</div>
			<div class="password">
				<div class="pass-a">
					<p><span>*</span>接口密码</p><p class="sdk">SDK或接口密码 <img src="img/right.png" alt="" /></p>
				</div>
			</div>
			<div class="password">
				<div class="pass-a">
					<p><span>*</span>通用秘钥</p><p class="sdk">SDK或接口通信加解密秘钥 <img src="img/right.png" alt="" /></p>
				</div>
			</div>
			<div class="application">
				<p>APP信息</p>
			</div>
			<div class="password">
				<div class="pass-a">
						<p>名称</p><p class="sdk">APP的名称 <img src="img/right.png" alt="" /></p>
					</div>
				</div>
			
			<div class="password">
				<div class="pass-a">
					<p>包名</p><p class="sdk">APP的真实名称 <img src="img/right.png" alt="" /></p>
				</div>
			</div>
			<div class="password">
				<div class="pass-a">
						<p>LOGO文件</p><p class="sdk">图片类型:jpg、png 大小:1M <img src="img/right.png" alt="" /></p>
					</div>
			</div>
			<div class="password">
				<div class="pass-a">
					<p>APP截图</p><p class="sdk">图片类型:jpg、png 大小:1M <img src="img/right.png" alt="" /></p>
				</div>
			</div>
			<div class="application">
				<p>H5/web信息 <span class="yong">（用户注册时发送的短信内容）</span></p>
			</div>
		</div>
		
		<div class="btn">
			<button>提交</button>
		</div>
		
	</body>
</html>
