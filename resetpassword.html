<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="fonts/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/resetpassword.css">
		<title>Title</title>

	</head>

	<body>
		<div id="all">
			<div class="content">
				<nav>
					<span class="fa fa-angle-left">

        </span>
					<span>
            忘记密码
        </span>
					<span>
            　
        </span>
				</nav>

				<div class="input">
					<div class="input_header">
						重置你的登录密码
					</div>

					<div class="inputcont">
						<input type="password" placeholder="请输入6-24位的密码" id="num" style="padding-right: 3rem;">
						<span class="fa fa-lock icon">

            </span>
						<span class="icon2" style="right: 2rem;">
                <img src="images/close-circled.png" alt="">
            </span>
						<span class="eyes fa fa-eye" style="position: absolute;bottom: .3rem;right: .5rem; color: #ffd974;">
            			
            		</span>
					</div>
				</div>

				<a href="javascript:;" class="next" id="next">
					<div>
						确定
					</div>
				</a>
			</div>

			<div class="Modalbox">
				<div id="queding">
					<p class="num_box">
						重置密码成功，请重新登录！
					</p>
					<p>
						<a href="">确定</a>
					</p>
				</div>

			</div>

		</div>

		<script src="js/home.js"></script>
		<script src="js/zepto.min.js"></script>
		<script>
			$(function() {
				var a = 1;
				$(".eyes").click(function(){
					
					a++;
					if(a%2!=0){
						$("input").attr("type","password")
					}else{
						$("input").attr("type","txt")
					}
					
				})
				
				
				$('input').bind('input propertychange', function() {

					if($(this).val() == "") {
						$(".icon2").hide()
					} else {
						$(".icon2").show()
					}
				});

				$(".icon2").click(function() {
					$("input").val("")
					$(".icon2").hide();
				})

				$("#next").click(function() {
					$(".Modalbox").html('<div id="queding"<p class="num_box">重置密码成功，请重新登录！</p><p><a href="index.html">确定</a></p></div>')
					$(".Modalbox").animate({ "display": "flex" }, 300);
					if($("input").val() == "") {
						$(".Modalbox").html("不能为空！")
					} else {
						$("#num_box").html($("input").val())
					}

				})

				$(".md_btn a").eq(0).click(function() {
					$(".Modalbox").animate({
						"display": "none"
					})
				})

				$(".Modalbox").click(function() {
					$(this).animate({
						"display": "none"
					})
				})

			})
		</script>
	</body>

</html>
