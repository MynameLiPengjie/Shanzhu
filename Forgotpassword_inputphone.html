<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="fonts/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/Forgotpassword_inputphone.css">
		<title>Title</title>

	</head>

	<body>
		<div id="all">
			<div class="content">
				<nav>
					<a href="index.html"><span class="fa fa-angle-left"></a>
					

        </span>
					<span>
            忘记密码
        </span>
					<span>
            　
        </span>
				</nav>

				<div class="input">
					<div class="input_header">
						请输入你绑定的手机号
					</div>

					<div class="inputcont">
						<input type="text" placeholder="手机号码" id="num" style="padding-right: 1rem;">
						<span class="fa fa-mobile-phone icon">

            </span>
						<span class="icon2">
                <img src="images/close-circled.png" alt="">
            </span>
					</div>
				</div>

				<a href="javascript:;" class="next" id="next">
					<div>
						下一步
					</div>
				</a>
			</div>

			<div class="Modalbox">
				<div id="queding">
					<p class="md_head">
						确认手机号码
					</p>
					<p class="num_box">
						我们将发送验证码到：
					</p>
					<p class="num_box" id="num_box">
						11111111
					</p>
					<p class="md_btn">
						<a href="javascript:;">取消</a>
						<a href="VerificationCode.html">确定</a>
					</p>
				</div>

			</div>

		</div>

		<script src="js/home.js"></script>
		<script src="js/zepto.min.js"></script>
		<script>
			$(function() {
				$('input').bind('input propertychange', function() {

					if($(this).val() == "") {
						$(".icon2").hide()
					} else {
						$(".icon2").show()
					}
				});

				$(".icon2").click(function() {
					$("input").val("")
					$(".icon2").hide();
				})

				$("#next").click(function() {
					$(".Modalbox").html('<div id="queding"<p class="md_head">确认手机号码</p><p class="num_box">我们将发送验证码到：</p><p class="num_box" id="num_box">11111111</p><p class="md_btn"><a href="javascript:;">取消</a><a href="VerificationCode.html">确定</a></p></div>')
					$(".Modalbox").animate({ "display": "flex" }, 300);
					if($("input").val() == "") {
						$(".Modalbox").html("手机号为空！")
					} else {
						$("#num_box").html($("input").val())
					}

				})
				
				$(".md_btn a").eq(0).click(function(){
					$(".Modalbox").animate({
						"display":"none"
					})
				})
				
				
				
				
				
				
				$(".Modalbox").click(function(){
					$(this).animate({
						"display":"none"
					})
				})

			})
		</script>
	</body>

</html>
